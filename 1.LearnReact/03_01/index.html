<!DOCTYPE html>
<html>
  <head>
    <title>React Project</title>
    <script src="https://unpkg.com/react@16.9.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      #heading {
        color: pink;
      }

      .heading {
        color: purple;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // React Component names must start with uppercase letters.
      const Hello = () => <h1>Welcome to React</h1>;

      const Hello2 = () => (
        <div className="heading">
          <h1>Welcome to React</h1>
        </div>
      );

      const Hello3 = () => {
        return (
          <div className="heading">
            <h1>Welcome to React</h1>
          </div>
        );
      };

      ReactDOM.render(<Hello3 />, document.getElementById('root'));
    </script>
  </body>
</html>
